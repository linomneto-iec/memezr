<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="manifest.json" rel="manifest" />
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon" />

    <!-- iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Marquinhos Ebooks" />
    <link rel="apple-touch-icon" href="icons/152.png" />

    <meta name="title" content="Memezr" />
    <meta name="description" content="Memezr - A simple memes list" />
    <meta name="theme-color" content="#000" />

    <!-- css/styles -->
    <link href="vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/memezr.css" rel="stylesheet">

    <title>Memezr - A simple memes list</title>
</head>

<body>

    <!-- header -->
    <nav class="prev-nav fixed-top">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="/">
                    Memezr - A simple memes list
                </a>
                <button id="install-button" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Install
                </button>
            </div>
        </nav>
    </nav>

    <!-- content -->
    <div class="container">

        <div id="memes-list" class="row">

            <div id="meme-template">
                <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item hidden">
                    <div class="card h-100">
                        <div class="card-body">
                            <h6 class="card-title"><span class="meme-title"></span></h6>
                        </div>
                        <img class="meme-img card-img-top" src="" alt="">
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Memezr 2021</p>
        </div>
    </footer>

    <!-- javascript -->
    <script src="vendor/jquery-3.6.0.min.js"></script>
    <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/memezr.js"></script>
</body>

</html>
